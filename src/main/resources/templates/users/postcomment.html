<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
            color: #333;
        }

        .blog-post {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        .blog-post:hover {
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .comment-section {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            padding: 10px;
        }

        .comment-section .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .comment-section .media-body {
            margin-left: 10px;
        }

        .comment-section .media-body small {
            font-size: 12px;
        }

        .add-comment {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            padding: 10px;
        }

        .add-comment form {
            margin-bottom: 0;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Màu sắc mới */
        h1 {
            color: black; /* Màu xanh cho tiêu đề */
            font-weight: bold;
        }

        h2 {
            color: firebrick; /* Màu xanh cho tiêu đề */
            font-weight: bold;
        }

        h4,
        h5 {
            color: cornflowerblue; /* Màu xanh cho tiêu đề */
            font-weight: bold;
        }

        .text-muted {
            color: #777; /* Màu xám nhạt cho văn bản phụ */
        }

        .add-comment {
            background-color: #ffffff; /* Màu xám nhạt cho phần bình luận */
        }

        .comment-section {
            background-color: #eee; /* Màu xám nhạt cho phần comment */
        }

        /* Thêm màu cho nút Submit */
        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-primary:hover {
            background-color: #003366;
            border-color: #003366;
        }

        .media:not(:last-child) {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px; /* Để tạo khoảng cách giữa các phần tử */
            margin-bottom: 10px; /* Để tạo khoảng cách giữa các phần tử */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Post</h1>

    <!-- Blog Post -->
    <div class="blog-post">
        <h2 th:text="${post.getTitle()}"></h2>
        <p class="text-muted">Tác giả: <strong
                th:text="${post.getAuthor().getFirstName() + ' ' + post.getAuthor().getMiddleName() + ' ' + post.getAuthor().getLastName()}"></strong><br>
            <span style="font-size: 15px" th:text="${'Posted on '+post.getCreatedAt()}"></span>
        </p>
        <p th:text="${post.getContent()}"></p>
        <p><a href="">read more</a></p>
    </div>
    Blog Post Comments
    <div class="comment-section">
        <h4>Comments:</h4>
        <div class="media" th:if="${postcomment.getPublished()}" th:each="postcomment : ${postCommentList}">
            <img src="https://i.bloganchoi.com/bloganchoi.com/wp-content/uploads/2022/02/avatar-trang-y-nghia.jpeg?fit=512%2C20000&quality=95&ssl=1"
                 class="avatar mr-3" alt="User Avatar">
            <div class="media-body d-flex justify-content-between align-items-start">
                <div>
                    <h6 class="mt-0" th:text="${postcomment.getUser().getFirstName()}"></h6>
                    <p th:text="${postcomment.content}"></p>
                    <small class="text-muted" th:text="${postcomment.createdAt}"></small>
                </div>
                <h5 th:if="${ postcomment.getUser().getId() == useronl.getId()}">
                    <a th:href="@{/postcomment/delete/{id}(id=${postcomment.getId()})}" style="color: red">Delete</a>
                </h5>
            </div>
        </div>


        <div class="add-comment mt-4">
            <h5>Add a Comment</h5>
            <form action="/postcomment/addpostcomment" method="post">
                <div class="form-group">
                    <input type="hidden" name="id" th:value="${post.getId()}">
                    <p style="font-weight: bold" th:text="${'Me:'+useronl.getFirstName()}"></p>
                </div>
                <div class="form-group">
                    <label for="commentContent">Your Comment</label>
                    <textarea class="form-control" id="commentContent" , name="comment" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
